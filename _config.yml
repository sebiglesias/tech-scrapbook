title: "Seb's Tech Scrapbook"
description: "Experimentos, enlaces y ideas a medio cocinar / Experiments, links, and half-baked ideas."
baseurl: "/tech-scrapbook"
url: "https://sebiglesias.com.ar"

# Multilingual support
collections:
  posts_en:
    output: true
    permalink: /tech-scrapbook/en/:year/:title/
  posts_es:
    output: true
    permalink: /tech-scrapbook/es/:year/:title/

defaults:
  - scope:
      path: "_posts/en"
    values:
      lang: en
      layout: post
  - scope:
      path: "_posts/es"
    values:
      lang: es
      layout: post

# Plugins (enable in GitHub Pages)
plugins:
  - jekyll-polyglot  # For language detection

polyglot:
  enabled: true
  lang_from_path: true
